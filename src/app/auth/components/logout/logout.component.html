<div class="linkDialogTitle">
  <h3>Logout </h3>
</div>
<div mat-dialog-content>
  <p>Are you sure you want to logout ?</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()" [color]="'primary'">Cancel
  </button>
  <button mat-raised-button (click)="confirm()">Confirm
  </button>
</div>
